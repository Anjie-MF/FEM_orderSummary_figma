<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="hero-wrapper">
      <div class="hero-image">
        <img src="/images/illustration-hero.svg" alt="a graphic of a person listening to music with headphones">
      </div>
    </div>
    <section class="content-wrapper">
      <div class="order-summary">
        <h1> Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plan-container">
        <img src="/images/icon-music.svg" alt="music note icon">
        <div class="plan-info">
          <p class="plan-title">Annual Plan</p>
          <p class="plan-cost">$59.99/year</p>
        </div>
        <p class="change"><span class="activate-change">Change</span></p>
      </div>
      <div class="payment-container">
        <p class="payment-proceed"><span class="activate-proceed">Proceed to Payment</span></p>
        <p class="payment-cancel"><span class="activate-cancel">Cancel Order</span></p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Anjie-MF">Anjie-MF</a>.
  </div>
</body>

</html>
